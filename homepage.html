<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="homepage.css">
</head>

<body class="homepage">
  <header class="homepage-header">
    <nav class="homepage-nav">
      <ul>
        <li class="nav-logo"><a href="homepage.html"><img src="images/logo.png" alt="Restaurant Logo"></a></li>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="about_Us.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact_Location.html">Contact & Location</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="homepage-section">
    <div class="carousel">
      <div class="carousel-images">
        <img class="carousel-image" src="images/homepage-slide1.jpg" alt="Slide 1">
        <img class="carousel-image" src="images/homepage-slide2.jpg" alt="Slide 2">
        <img class="carousel-image" src="images/homepage-slide3.jpg" alt="Slide 3">
        <img class="carousel-image" src="images/homepage-slide4.jpg" alt="Slide 4">
      </div>
      <div class="carousel-indicators">
        <span class="indicator" onclick="currentSlide(1)"></span>
        <span class="indicator" onclick="currentSlide(2)"></span>
        <span class="indicator" onclick="currentSlide(3)"></span>
        <span class="indicator" onclick="currentSlide(4)"></span>
      </div>
    </div>
    <!-- Controls -->
    <button class="prev">❮</button>
    <button class="next">❯</button>
    <div class="overlay"></div>
    <!-- Content for home -->
    <h1 class="homepage-title">Authentic Chinese Delicacies</h1>
    <p class="homepage-slogan">"Experience the flavors of tradition with a modern twist at our Chinese restaurant."</p>
    <a href="menu.html" class="menu-button homepage-button">
      <button id="seeMenuOrderButton">See Menu & Order</button>
    </a>
  </section>

  <footer>
    <p>Copyright © LIS 640 Group_2</p>
  </footer>

  <script src="homepage.js"></script>
</body>

</html>
